<html>
    <head>
        <title>Lista de Carros</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-sm-2" id="divCadastro">
            <form id="cadastro">
                <label for="id" class="form-label">ID</label><br>
                <input class="form-control" id="id" type="text" name="id" disabled><br>

                <label for="chassi" class="form-label">Chassi</label><br>
                <input class="form-control" id="chassi" type="text" name="chassi"><br>

                <label for="nome" class="form-label">Nome do carro</label><br>
                <input class="form-control" id="nome" type="text" name="nome"><br>

                <!-- <label class="form-label">Categoria</label><br>
                <input class="form-control" type="text" name="categoria"><br> -->

                <label for="categoria" class="form-label">Categoria</label><br>
                <select id="categoria" name="categoria" class="form-select" aria-label="Default select example">
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Barco">Barco</option>
                  </select><br>

                <label for="ano" class="form-label">Ano</label><br>
                <input id="ano" class="form-control" type="text" name="ano"><br>
                <button class="btn btn-success" type="button" value="btnCadastrar" onclick="cadCarros(chassi.value, nome.value, categoria.value, ano.value)">Cadastrar</button>
                <button style="display:none;" id="btnSalvar" name="btnSalvar"  type="button" class="btn btn-warning" onclick="alterar(chassi.value, nome.value, categoria.value, ano.value)">Salvar</button>
                <button style="display:none;" id="btnExcluir" name="btnExcluir" type="button" class="btn btn-danger" onclick="deletar()">Excluir</button>
            </form>
        </div>
        <br> 
        <br>
        <div id="tabela">
            <table class="table table-bordered table-dark table-striped" id="tbCarros">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Chassi</td>
                        <td>Nome do carro</td>
                        <td>Categoria</td>
                        <td>Ano</td>
                    </tr>
                </thead>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
